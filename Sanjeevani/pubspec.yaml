name: vaxuapp
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^0.13.2
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.18.0
  fl_chart: ^0.9.3
  google_fonts: ^1.1.1
  intl: ">=0.14.0"
  http: ^0.12.2
  flutter_session: ^0.1.1
  shared_preferences: ^0.5.12+4
  line_awesome_flutter: ^1.0.1
  flutter_screenutil: ^1.0.2
  animated_theme_switcher: ^1.0.5
  theme_provider: ^0.4.0+1
  image_form_field: ^0.0.3
  image_picker: ^0.6.7+21
  flutter_speed_dial: ^1.2.5
  async: ^2.4.2
  dio: ^3.0.10

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/icon.png"
  image_path_android: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/